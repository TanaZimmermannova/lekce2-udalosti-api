<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<button class="tlacitko" onclick="play()">PLAY</button>

	<button class="tlacitko" onclick="stop()">STOP</button>

	<button class="tlacitko" onclick="pause()">PAUSE</button>

	<button class="tlacitko" onclick="zpet()">ZPĚT</button>

	<button class="tlacitko" onclick="mute()">MUTE</button>

	<button class="tlacitko" onclick="tise()">ZTIŠIT</button>

	<button class="tlacitko" onclick="normal()">NORMAL</button>

	<audio class = "zvuk" src="audio/dingdingdang.mp3" preload="auto"></audio>


	<br>

	<p class="odstavec" onmouseover="tucne()" onmouseout="normalni()">V elipse spí lev.</p>

	<button onclick="zmenaBarvy()">Červené po kliknutí</button>

	<button onclick="velikostPisma()">Větší po kliknutí</button>

	<script src="main.js"></script>

</body>
</html>
